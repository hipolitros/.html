<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>O atributo pattern</title>
    </head>
    
    <body>
        
        <form>
            <label for="CEP">CEP: 
                <input name="CEP" id="CEP" required pattern="\d{5}-?\d{3}" />
            </label>
            <input type="submit" value="Enviar" />
        </form>
        
    </body>

</html>
